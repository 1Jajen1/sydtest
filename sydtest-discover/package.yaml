name:                sydtest-discover
version:             0.0.0.0
github:              "NorfairKing/sydtest"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - filepath
  - path
  - path-io

executables:
  sydtest-discover:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sydtest-discover

tests:
  sydtest-discover-test:
    main:                Spec.hs
    source-dirs:         test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sydtest-discover
    - sydtest
