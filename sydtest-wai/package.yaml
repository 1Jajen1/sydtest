name: sydtest-wai
version: 0.0.0.0
github: "NorfairKing/sydtest"
license: OtherLicense
license-file: LICENSE.md
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020 Tom Sydney Kerckhove"
category: Testing
synopsis: A wai companion library for sydtest

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - bytestring
  - http-client
  - http-types
  - mtl
  - pretty-show
  - sydtest
  - time
  - wai
  - warp


tests:
  sydtest-wai-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - http-client
    - http-types
    - stm
    - sydtest
    - sydtest-wai
    - wai
