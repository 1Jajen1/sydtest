name:                sydtest-wai
version:             0.0.0.0
github:              "NorfairKing/sydtest"
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - http-client
  - sydtest
  - warp
  - wai


tests:
  sydtest-wai-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - http-client
    - http-types
    - stm
    - sydtest
    - sydtest-wai
    - wai
