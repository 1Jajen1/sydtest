name: sydtest-servant
version: 0.2.0.0
github: "NorfairKing/sydtest"
license: OtherLicense
license-file: LICENSE.md
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2020 Tom Sydney Kerckhove"
category: Testing
synopsis: A servant companion library for sydtest

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - http-client
  - servant
  - servant-client
  - servant-server
  - sydtest >= 0.3.0.0
  - sydtest-wai

tests:
  sydtest-servant-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant
    - servant-client
    - servant-server
    - stm
    - sydtest
    - sydtest-servant
