name:                sydtest
version:             0.0.0.0
github:              "NorfairKing/sydtest"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - Diff
  - QuickCheck
  - aeson
  - async
  - bytestring
  - compact
  - dlist
  - envparse
  - interprocess
  - mtl
  - optparse-applicative
  - path
  - path-io
  - pretty-show
  - quickcheck-io
  - rainbow
  - safe
  - split
  - text
  - timeit
  - unix
  - unliftio
  - yaml
  - yamlparse-applicative

tests:
  sydtest-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - stm
    - sydtest

  sydtest-output-test:
    main: Spec.hs
    source-dirs: output-test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - sydtest

