name:                sydtest
version:             0.0.0.0
github:              "NorfairKing/sydtest"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - Diff
  - QuickCheck # TODO make this optional
  - aeson
  - async
  - bytestring
  - compact
  - interprocess
  - mtl
  - quickcheck-io # TODO make this optional
  - rainbow
  - resourcet
  - safe
  - text
  - timeit
  - unix
  - unliftio

tests:
  sydtest-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sydtest
    - QuickCheck
