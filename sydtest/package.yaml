name:                sydtest
version:             0.0.0.0
github:              "NorfairKing/sydtest"
license:             OtherLicense
license-file:        LICENSE
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"
category:            Testing
synopsis:            An advanced modern testing framework for Haskell with good defaults and advanced testing features.
description:         An advanced modern testing framework for Haskell with good defaults and advanced testing features. Sydtest aims to make the common easy and the hard possible. See https://github.com/NorfairKing/sydtest#readme for more information.


dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - Diff
    - MonadRandom
    - QuickCheck
    - async
    - bytestring
    - containers
    - dlist
    - envparse
    - mtl
    - optparse-applicative
    - path
    - path-io
    - pretty-show
    - quickcheck-io
    - rainbow
    - random-shuffle
    - safe
    - split
    - text
    - yaml
    - yamlparse-applicative

tests:
  sydtest-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - bytestring
    - path
    - path-io
    - rainbow
    - stm
    - sydtest

  sydtest-output-test:
    main: Spec.hs
    source-dirs: output-test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - bytestring
    - path
    - path-io
    - rainbow
    - sydtest
    - text
